<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <script src="https://unpkg.com/mathlive"></script>
    <script src='https://cdn.plot.ly/plotly-2.14.0.min.js'></script>
    <script type="module" src="./scripts/script.js"></script>
    <link rel="stylesheet" type='text/css' href="./styles/style.css">
    <title>VM Calculator</title>
</head>

<body>
    <math-field id="formula" virtual-keyboard-mode="manual">
        <!-- f\left(x\right)=\left(10-x\right)^2+3 -->
    </math-field>
    <textarea id="latex"></textarea><br>
    <label for="test">При значенні змінної x = 0, значення функціїї =</label>
    <textarea id="test"></textarea><br><br>
    <label for="start">Start point</label>
    <!-- <input type="number" id="start" value="-3"><br><br> -->
    <input type="number" id="start"><br><br>

    <label for="step">Step</label>
    <!-- <input type="number" id="step" value="3"> -->
    <input type="number" id="step">

    <table id="results"></table>
    <div id="result-description"></div>
    <div class="plots">
        <div id="search-result"></div>
        <div id="search-process"></div>
    </div>
</body>

</html>
